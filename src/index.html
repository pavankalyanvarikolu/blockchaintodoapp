<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain To-Do List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .task-item {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #connectWalletButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .connected {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Blockchain To-Do List</span>
    <button id="connectWalletButton" class="btn btn-primary">Connect Wallet</button>
</nav>

<div class="container">
    <h1 class="text-center">To-Do List</h1>
    <form id="taskForm">
        <div class="input-group mb-3">
            <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
            <div class="input-group-append">
                <button id="addTaskButton" type="submit" class="btn btn-success">Add Task</button>
            </div>
        </div>
    </form>
    <ul id="taskList"></ul>
    <ul id="completedTaskList"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
